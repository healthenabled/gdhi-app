<div class="indicators-info">
  <div class="indicators-info-static">
    <span class="indicator-info-static-heading">List of indicators</span>
    <span class="indicator-info-static-description">Place Holder</span>
  </div>
  <div class="indicators-info-content">
    <div class="indicators-info-content-categories">
      <ul id="v-for-categoryNames" class="category-names">
        <li class="l-box" v-for="categoryName in categoryNames">
          {{categoryName}}
        </li>
      </ul>
    </div>
    <div class="table">
      <div class="table-row table-header">
        <div class="table-row-item">No.</div>
        <div class="table-row-item">Category</div>
        <div class="table-row-item">sNo.</div>
        <div class="table-row-item">Indicator</div>
        <div class="table-row-item">Definition</div>
      </div>

      <div v-for="category in categoricalIndicators" class="table-row">
        <div class="table-row-item" data-header="No.">{{category.categoryId}}</div>
        <div class="table-row-item" data-header="Category">{{category.categoryName}}</div>

        <div class="table-row-item containers" data-header="sNo.">
          <div v-for="indicator in category.indicators" class="table-row-item half-containers">
            {{indicator.indicatorId}}
          </div>
        </div>

        <div class="table-row-item containers" data-header="Indicator">
          <div v-for="indicator in category.indicators" class="table-row-item half-containers">
            {{indicator.indicatorName}}
          </div>
        </div>

        <div class="table-row-item containers" data-header="Definition">
          <div v-for="indicator in category.indicators" class="table-row-item half-containers">
            {{indicator.indicatorDefinition}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
