<div class="country-detail">
	<div class="country-detail-container">
		<div class="country-detail-container-name">{{healthIndicators.countryName}}</div>
		<div class="country-detail-container-score">
			<span class="country-detail-container-score-title">Overall Score</span>
			<span class="country-detail-container-score-overall-score">{{healthIndicators.countryPhase}}</span>
		</div>
		<div class="country-detail-container-category">
			<div v-for="(catagory, index) in healthIndicators.categories" class="country-detail-container-category-section">
				<div class="country-detail-container-category-section-phase" :value="catagory.phase"></div>
				<span class="country-detail-container-category-section-name">{{catagory.name}}</span>
			</div>
		</div>
		<div class="country-detail-container-context">
			<div v-for="indicatorCategory in developmentIndicators" class="country-detail-container-context-section">
				<span class="country-detail-container-context-section-name">{{Object.keys(indicatorCategory)[0]}}</span>
				<div v-for="indicators in indicatorCategory" class="country-detail-container-context-section-details">
						<div v-for="(indicator, key) in indicators" class="country-detail-container-context-section-details-info">
							<span class="country-detail-container-context-section-details-info-score">{{indicator}}</span>
							<span class="country-detail-container-context-section-details-info-title">{{key}}</span>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>
