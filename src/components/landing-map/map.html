<div class="map-layer">
  <div class="map-container content-width">

    <indicator-panel></indicator-panel>
    <mapLegend></mapLegend>

    <div style="position: absolute; z-index: 9999 ; left: 75%">
      <select v-model="categoryValue" @change=filter() name="test_select1">
        <option value="">Overall</option>
        <option v-for="category in categories"  v-bind:value="category.categoryId">
          {{category.categoryName}}
        </option>
      </select>

      <select v-model="phaseValue" @change=filter() name="test_select2">
        <option value="">All</option>
        <option v-for="phase in phases" v-bind:value="phase.phaseValue">
          {{phase.phaseName}}
        </option>
      </select>
    </div>

    <div id="map">
    </div>

    <div class="export home">
        <span class="pipe">| </span>
      <span><a href="/api/export_global_data">Export Data For All Countries</a></span>
    </div>
  </div>
</div>
