<div class="content-centered">
  <div class="tabs">
    <ul class="tablist">
      <li v-for="tab in tabs" v-on:click="updateSelected(tab)" v-bind:class="{ 'current': selectedTab == tab.id }">{{tab.name}}</li>
    </ul>
    <div class="tab-content" v-for="tab in tabs" v-show="selectedTab == tab.id">
      <admin-table :columns="tableColumns" :rows="tableRows" :action="action" :actionHandler="actionHandler"></admin-table>
    </div>
  </div>
</div>
