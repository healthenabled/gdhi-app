<div class="country-detail content-width content-centered">

  <div class="health-indicator-section">
    <span class="country-name">{{healthIndicatorData.countryName}}</span>
    <div class="title">Overall Digital Health Maturity</div>
    <div class="phase-content">
      <div class="score">{{healthIndicatorData.countryPhase}}</div>
      <div class="phase-desc">Lorem</div>
    </div>
    <div class="health-indicators">
      <div v-for="(catagory, index) in healthIndicatorData.categories" class="indicator-panel-container-category-section">
        <div class="category-bar">
          <div class="bar">
            <div :class="'indicator-panel-container-category-section-phase phase' + catagory.phase" :value="catagory.phase"></div>
            <span class="indicator-panel-container-category-section-name">{{catagory.name}}</span>
          </div>
          <span class="category-expand" @click="onCategoryExpand(catagory, index)">+</span>
          <div class="category-indicators" v-if="catagory.showIndicator">
            <div v-for="(indicator, index_indicator) in catagory.indicators">
              <div class="indicator-desc">{{indicator.indicatorDescription}}</div>
              <div class="indicator-score">{{indicator.score}}</div>
              <div class="indicator-score-desc">{{indicator.scoreDescription}}</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <development-indicators></development-indicators>
  </div>
</div>
