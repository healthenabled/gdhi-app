<div class="country-summary">
  <div class="country-map">
    <div class="country-contact header-bold no-margin-top">Key Contacts</div>
    <div v-if="countrySummaries.contactName">
      <span class="country-summary-link" v-if="countrySummaries.contactName">
          <a :href="'mailto:' + countrySummaries.contactEmail" target="_blank" class="link-blue">{{countrySummaries.contactName}}</a>,
        </span>
      <span v-if="countrySummaries.contactDesignation">{{countrySummaries.contactDesignation}},</span>
      <span v-if="countrySummaries.contactOrganization">{{countrySummaries.contactOrganization}}</span>
    </div>
    <div class="error" v-else>No data available</div>
  </div>
  <div class="country-summary-title header-bold">Country Summary</div>
  <div class="country-text">
    <div v-if="countrySummaries.summary">{{countrySummaries.summary}}</div>
    <div class="error" v-else> No data available</div>
  </div>
  <div class="country-summary-title header-bold">Resources</div>
  <ul class="country-text" v-if="countrySummaries.resources">
    <li v-for="resource in countrySummaries.resources" class="country-summary-link">
      <a :href="resource.startsWith('http')? resource : 'http://'+resource" target="_blank" class="link-blue">{{resource}}</a>
    </li>
  </ul>
  <div class="error" v-else> No data available</div>
</div>
